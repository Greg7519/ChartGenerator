<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Chart generator</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "form.css">
    <link rel = "stylesheet" href = "preloader.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.umd.js"></script>
   
</head>
<body>
  <div id = "preloader">
    <!-- <div class = "preloaderCenter">
        <div class = "ring"></div>
        <span id = "preloaderText">loading...</span>
    </div> -->
    <div id = "preloaderAnim">
      <div class = "tower">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="ball"></div>
        <br>
        
      </div>
      <div id = "preloaderText">
       <h2 class = "bounce">
        <span class = 'L'>L</span>
        <span class = 'O'>O</span>
        <span class = "A">A</span>
        <span class = "D">D</span>
        <span class = "I">I</span>
        <span class = "N">N</span>
        <span class = "G">G</span>
       </h2>
      </div>
      
    </div>
   
    
   
  </div>
  <div id = "bgImg" style="display: none;"></div>
  <div id = "navWrapper">
    <ul id = "navbar" style="display: none;">
      <li class = "left" id = "active"><a href = "chart_gen.html">Main page</a></li>
      <li class = "right"><a href = "about.html">About</a></li>
    </ul>
  </div>
  
  <div id = "AfterLoad" style="display: none;">
    
    
    <div id = "bgImg"></div>
   
    <!-- <div id = "ChartForm"> -->
    <div class = "center-align">
      
      <form id = "userInputForm">
        <h1 id ="FormTitle">Chart Generator</h1>
        <div class = "inputCont">
          <label for="subjCont" id = "subjContLabel">
            Enter x axis value:
          </label>
          <input type = "text" id = "subjCont" class = "textCont">
        </div>
        <div id = "inputCont"> 
          <label for="gradeCont" id = "gradeContLabel">
          Enter y axis values:
         </label>
         <input type = "text" id = "gradeCont">
        </div>
        <div class = "inputCont" id = "ChartLabelCont">
          <label for="labelCont" id = "labelContLabel">
            Enter chart label:
          </label>
          <input type = "text" id = "labelCont" class = "textCont">
        </div>
        
       
        <div class = "spacer20" id = "spacerToHide"></div>
       
        <div class = "spacer20"></div>
        <div class = "buttons">
          <button id = "submitBtn" class = "ArrowBtn" type="button">
            <span>Submit data</span></button>
            <button id = "CreateChart" class = "ArrowBtn" type="button"><span>Create Chart</span>
          
          </button>
        </div>  
      </form>
  
    </div>
    <!-- <div class = "spacer20"></div> -->
  </div>
 
<!--   
  <h1 id = "ChartFinished" style="display: none; text-align: center;">Your chart is ready!</h1>

  
  <button id = "downloadButton" style="display: none; "><a id = "myChartDown" style="text-decoration: none;color: black;">Download chart!</a></button> -->
  <div class = "center-align" style="display: none;" id = "ChartCont">
    <a id = "DownloadChart"></a>
    <div id = "CanvasHeader"><h1>Your chart is ready!</h1></div>
    <div id = "CanvasSubheader"><h2>Click to download!</h2></div>
    <canvas id = "myChart"></canvas>

  </div>
  
<script src = "preloader.js"></script>
<script src = "grade_chart.js"></script>

</body>
</html>
